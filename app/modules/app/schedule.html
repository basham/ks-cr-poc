<div class="kscr-Schedule">
<h1 class="kscr-Schedule-header">{{selectedTerm.termName}} Schedule</h1>
<div class="class="kscr-Schedule-content>
 <div ng-repeat="course in schedule">
        <div ng-repeat="courseOffering in course.courseOfferings">
   <h2>{{courseOffering.courseCode}}</h2>
   <ul>
     <li ng-repeat="ao in courseOffering.activityOfferings" class="util-Grid">
       <div class="util-Grid-cell">{{ao.activiyOfferingTypeShortName}}</div>
       <div class="util-Grid-cell" ng-bind-html="ao.scheduleComponents[0] | meetingTimes"></div>
       <div class="util-Grid-cell">{{ao.scheduleComponents[0].buildingCode}} {{ao.scheduleComponents[0].roomCode}}</div>
     </li>
   </ul>
 </div>
</div>
</div>
</div>
