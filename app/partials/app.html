<header>
  <h1>Course Registration</h1>
</header>

<nav>
  <a ui-sref="app.results.list">Results</a>
  <a ui-sref="app.schedule">My schedule</a>
  <a ng-click="showSearch = !showSearch">Search for classes</a>
</nav>

<form ng-if="showSearch" class="ks-cr-Search">

  <label for="searchTerm" class="ks-cr-Search-label">Term</label>
  <select id="searchTerm" ng-model="selectedSearchTerm" ng-options="t.id as t.label for t in searchTerms"></select>

  <label for="searchCourses" class="ks-cr-Search-label">Courses</label>
  <div class="ks-cr-Search-query">
    <input id="searchCourses" type="text" class="ks-cr-Search-queryInput" placeholder="ENGL, ENGL2, ENGL200"/>
    <span class="ks-cr-Search-queryButton">
      <button ui-sref="app.results.list">Go</button>
    </span>
  </div>

</form>

<div ui-view></div>
