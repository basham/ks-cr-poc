<section>
  <h1>Search Results</h1>

  <p>{{results.length}} course <span ng-pluralize count="results.length" when="{'1':'offering','other':'offerings'}"></span> found</p>

  <ol class="kscr-COList">
    <li ng-repeat="co in results">
      <section class="kscr-COItem">
        <header class="kscr-COItem-header">
          <h1 class="kscr-COItem-code">
            <a ui-sref="app.results.details">{{co.courseOfferingCode}}</a>
          </h1>
          <div class="kscr-COItem-title">{{co.title}}</div>
          <span class="kscr-COItem-credits" ng-bind-html="co | credits"></span>
        </header>
        <div class="kscr-COItem-body">
          <p class="kscr-COItem-time" ng-bind-html="co.scheduleItems | meetingTimes"></p>
          <p class="kscr-COItem-enrollment">{{co.enrollmentCount}}/{{co.maxEnrollmentCount}}</p>
          <p class="kscr-COItem-type">{{co.type}}</p>
          <p class="kscr-COItem-instructor">{{co.instructorNames | instructors}}</p>
        </div>
      </section>
    </li>
  </ol>
</section>
